# Global configuration (are also automatically passed through to dependencies/requirements)
global:
  environment: production
  # Should we deploy the stack into a separate namespace? Otherwise global.namespace value is used.
  separateNamespace: &separateNamespace false
  # Should the release include all dependencies, e.g. other services (ONLY IF separateNamespace IS true)?
  withDependencies: false
  # The identifier of the cluster
  cluster: production
  # Access token for the docker registry
  # https://intranet.sedo.de.intern/confluence/x/0g9pAw#Kubernetes101-Howtouseaprivateregistry
  imagePullSecret: dpr-secret


# The version of the application, used by the meta data template.
appVersion: latest

namespaceOverride: monitoring


# Deployment configuration
deployment:
  # Desired number of pods
  replicaCount: 1
  restartPolicy: Always
  serviceAccountName: prometheus-sedo

# Application configuration
app:
  properties:
  image:
    name: dockerhub.i.sedorz.net/docker-common/kubernetes-event-processor
    pullPolicy: Always
  resources:
    requests:
      memory: 128Mi
      cpu: 0.5
    limits:
      memory: 128Mi
      cpu: 0.5
